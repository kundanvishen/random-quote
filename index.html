
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quotes Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-md"></div>
    <div class="col-lg-8 col-md-10">
      <div class="card text-center">
        <div class="card-block">
          <h3 class="card-title" id="quoteContainer">The artist is nothing without the gift, but the gift is nothing without work.</h3>
          <p class="author" id="author">~Anonomous</p>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <a href="#" class="btn btn-info pull-right" id="newQuoteButton">New Quote</a>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-md"></div>
  </div>
  </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
    <script  src="js/index.js"></script>
</body>
</html>
